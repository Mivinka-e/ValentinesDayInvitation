<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question App</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
}

.page {
    display: none;
    padding-top: 100px;
}

.active {
    display: block;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noBtn {
    background: #f44336;
    color: white;
    position: absolute;
}
</style>
</head>

<body>

<!-- Page 1 -->
<div id="page1" class="page active">
    <h1>Welcome</h1>
    <button onclick="showPage('page2')">Start</button>
</div>

<!-- Page 2 -->
<div id="page2" class="page">
    <h2>Do you agree?</h2>
    <button id="yesBtn" onclick="showPage('page3')">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Page 3 -->
<div id="page3" class="page">
    <h2>Great choice! ðŸŽ‰</h2>
</div>

<script>
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
    });
    document.getElementById(pageId).classList.add('active');
}

const noBtn = document.getElementById("noBtn");

// Make movement smooth
noBtn.style.transition = "all 0.25s ease";

// Floating idle movement
let floatInterval = setInterval(() => {
    moveButtonRandom(80); // small movement while floating
}, 1200);

// When mouse gets close â†’ BIG FAST ESCAPE
noBtn.addEventListener("mouseover", function () {
    moveButtonRandom(300); // big jump
});

// Function to move button
function moveButtonRandom(distanceBoost) {

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    // Boost distance so it jumps further
    randomX += (Math.random() - 0.5) * distanceBoost;
    randomY += (Math.random() - 0.5) * distanceBoost;

    // Keep inside screen
    randomX = Math.max(0, Math.min(maxX, randomX));
    randomY = Math.max(0, Math.min(maxY, randomY));

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
</script>

</body>
</html>
